<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 24px;
            color: #666;
        }
    </style>
    <title>Salary Countdown</title>
</head>
<body>
    <div class="container">
        <h1>Time Left for Salary</h1>
        <p id="countdown"></p>
    </div>
    <div class="days-left">
        <p id="daysLeft"></p>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date();
            const lastDayOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const lastDay = new Date(currentYear, currentMonth, lastDayOfMonth, 23, 59, 59);
            const remainingTimeInMillis = lastDay - now;

            const millisecondsInASecond = 1000;
            const millisecondsInAMinute = 60 * millisecondsInASecond;
            const millisecondsInAnHour = 60 * millisecondsInAMinute;

            const hours = Math.floor(remainingTimeInMillis / millisecondsInAnHour);
            const minutes = Math.floor((remainingTimeInMillis % millisecondsInAnHour) / millisecondsInAMinute);
            const seconds = Math.floor((remainingTimeInMillis % millisecondsInAMinute) / millisecondsInASecond);
            const milliseconds = remainingTimeInMillis % millisecondsInASecond;

            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = `Only ${hours} hours, ${minutes} mins, ${seconds} seconds, and ${milliseconds} ms left until your salary on the ${lastDayOfMonth}th!`;

            const daysLeftElement = document.getElementById("daysLeft");
            daysLeftElement.textContent = `Days left this month: ${lastDayOfMonth - now.getDate()}`;
        }

        updateCountdown(); // Call initially to set the countdown

        setInterval(updateCountdown, 1000); // Update every second
    </script>
</body>
</html>
